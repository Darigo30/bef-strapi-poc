  <!-- Resultado de busqueda materiales Educativos -->

      <div class="row">
        <div class="col-12">
          <div>
            @if(materialesEducativos.length > 0) {
              <h3>Recursos pedagógicos y juegos</h3>
                <app-carrusel-materiales
                    [materialesEducativos]="materialesEducativos"
                    [cantidadMaterialesInicial1]="0"

                    [cantidadMaterialesInicial2]="3"

            }
