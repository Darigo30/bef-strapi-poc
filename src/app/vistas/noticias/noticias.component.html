
<section class="mt-40">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ol class="uc-breadcrumb">
                    <li class="uc-breadcrumb_item uc-breadcrumb_item__bef">
                      <a class="verdetallenew" (click)="onHome()">Inicio</a>
                      <i class="uc-icon">keyboard_arrow_right</i>
                    </li>
                    <li class="uc-breadcrumb_item current verdetallenew">Noticias</li>
                  </ol>
            </div>
        </div>
    </div>
</section>

<!-- Componente carrusel de noticias -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="uc-title mb-40">Noticias</h2>
            </div>
        </div>
        <app-carrusel-noticias [noticias]="noticiasCarrusel" (emitirIdNoticia)="verDetalle($event)"></app-carrusel-noticias>
    </div>
</section>

<!-- Cards Noticias -->
<section class="mb-60">
    <div class="container">
        <div class="row cardnoticia">
            @for (noticia of noticiasPaginadas; track noticia.titulo) {
                <div class="col-md-6 mb-20 cardnoticia__new">
                    <div class="uc-card card-height--same">
                        <div class="cardnoticia__divimg">
                            <div class="uc-card__img cardnoticia__img" style="background: url('{{noticia?.img}}') no-repeat center center;
                            background-size: cover; width: 100%;"></div>
                        </div>
                        <div class="uc-card_body">
                            <p class="text-size--sm text-color--gray text--condensed fecha">{{noticia.publish_up}}</p>
                            <h3 class="h4 tit">{{noticia.titulo.slice(0,60) + '...'}}</h3>
                            <div class="uc-text-divider divider-primary my-12"></div>
                            <p class="introtext">{{noticia.introtext.slice (0, 100) + '...'}}</p>
                            <div class="text-right mt-auto">
                                <a (click)="verDetalle(noticia.id)" class="uc-btn btn-inline verdetallenew">Ver más<i class="uc-icon icon-shape--rounded">arrow_forward</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
        
        <!-- Componente paginación -->
        <app-paginacion [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="cambiarPagina($event)"></app-paginacion>
    </div>
</section>
