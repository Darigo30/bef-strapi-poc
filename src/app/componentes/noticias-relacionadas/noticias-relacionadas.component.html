<section>
    <div class="container">
        <div class="row">
            @for(noticia of noticiasRelacionadas; track noticia.title) {
                <div class="col-12 col-md-6">
                    <div class="uc-card card-type--horizontal" style="max-width: 500px">


                        <div class="img-fluid" style="background: url('{{imagenNoticia}}') no-repeat center center;
                            background-size: cover; width: 100%;">
                        </div>


                       
                        <div class="uc-card_body">
                        <a href="#" class="uc-tag">Texto</a>
                        <h3 class="h4">
                            {{noticia.attributes.title}}
                        </h3>
                        <div class="text-right">
                            <a (click)="verDetalle(noticia.id)" class="uc-link">Ver m√°s</a>
                        </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
